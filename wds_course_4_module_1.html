<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wds_course_4_module_1.css">
    <title>Input Library</title>
</head>
<body>
    <input type="text" value="Default" class="input">
    <input type="text" value="Success" class="success input">
    <input type="text" value="Error" class="error input">

    <input type="text" value="Disabled" disabled class="disabled input">
